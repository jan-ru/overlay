<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Overlay Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    button { display: block; margin: 5px 0; width: 120px; padding: 5px; }
  </style>
</head>
<body>
<div class="button-group">
  <h3>Calendar Overlays</h3>
  <button id="select_day">Day</button>
  <button id="select_week">Week</button>
  <button id="select_month">Month</button>
</div>

<div class="button-group">
  <h3>Text Overlays</h3>
  <button id="textsprint1">Text Sprint 1</button>
  <button id="textsprint2">Text Sprint 2</button>
  <button id="textsprint3">Text Sprint 3</button>
  <button id="textvakantie">Text vakantie</button>
  <button id="texttoets">Text toets</button>
</div>

<div class="button-group">
  <h3>Other</h3>
  <button id="multicolor">Toggle Multicolor Banners</button>  
  <button id="debug">Debug Calendar</button>
</div>
  <!-- Load modules in dependency order -->
  <script src="config.js"></script>
  <script src="calendar-utils.js"></script>
  <script src="calendar-overlays.js"></script>
  <script src="text-overlays.js"></script>
  <script src="multicolor-overlays.js"></script>
  <script src="popup-main.js"></script>
</body>
</html>
