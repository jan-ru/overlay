<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Overlay Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    button { display: block; margin: 5px 0; width: 120px; padding: 5px; }
    .course-selector { margin: 10px 0; }
    .course-selector label { display: block; margin-bottom: 5px; font-weight: bold; }
    .course-selector select { width: 120px; padding: 5px; }
    .error-message { 
      background-color: #ffebee; 
      border: 1px solid #f44336; 
      color: #c62828; 
      padding: 10px; 
      border-radius: 4px; 
      margin: 10px 0; 
      display: none; 
    }
    .hidden { display: none; }
  </style>
</head>
<body>
<div id="error-container" class="error-message">
  <strong>⚠️ Invalid Page</strong><br>
  This extension only works on the HvA rooster schedule page:<br>
  <code>https://rooster.hva.nl/schedule</code>
</div>

<div id="main-content" class="button-group">
  <h3 id="calendar-overlays-title">Calendar Overlays</h3>
  <div class="course-selector">
    <label for="course-select">Course:</label>
    <select id="course-select">
      <option value="">Loading...</option>
    </select>
  </div>
  <button id="select_blok">Blok</button>
  <button id="select_sprint1">Sprint 1</button>
  <button id="select_sprint2">Sprint 2</button>
  <button id="select_sprint3">Sprint 3</button>
  <button id="select_rooster_vrij">Rooster Vrij</button>
  <button id="select_toets">Toets</button>
  <button id="select_assessment">Assessment</button>
</div>


  <!-- Load modules in dependency order -->
  <script src="telemetry-loader.js"></script>
  <script src="overlay-core.js"></script>
  <script src="config.js"></script>
  <script src="settings-loader.js"></script>
  <script src="calendar-utils.js"></script>
  <script src="calendar-overlays.js"></script>
  <script src="text-overlays.js"></script>
  <script src="popup-main.js"></script>
</body>
</html>
